                    <div class="row" id="pick-emoji">
                        <!-- Sushi/Asian -->
                        <div class="col-sm" id="sushi-emoji">
                            <img src="images/sushi2.png" width="75%">
                            <div class="form-check">
                                <input class="form-check-input position-static radio" type="radio" name="blankRadio"
                                    id="sushi-radio" value="sushi" aria-label="sushi-radio">
                            </div>
                        </div>
                        <!-- Cocktail/Beer/Wine -->
                        <div class="col-sm" id="cocktail-emoji">
                            <img src="images/cocktail2.png" width="75%">
                            <div class="form-check">
                                <input class="form-check-input position-static radio" type="radio" name="blankRadio"
                                    id="cocktail-radio" value="cocktail" aria-label="cocktail-radio">
                            </div>
                        </div>
                        <!-- Cake/Dessert -->
                        <div class="col-sm" id="cake-emoji">
                            <img src="images/cake2.png" width="75%">
                            <div class="form-check">
                                <input class="form-check-input position-static radio" type="radio" name="blankRadio"
                                    id="dessert-radio" value="dessert" aria-label="dessert-radio">
                            </div>
                        </div>
                        <!-- Pasta/Italian -->
                        <div class="col-sm" id="pasta-emoji">
                            <img src="images/pasta2.png" width="75%">
                            <div class="form-check">
                                <input class="form-check-input position-static radio" type="radio" name="blankRadio"
                                    id="italian-radio" value="italian" aria-label="italian-radio">
                            </div>
                        </div>
                        <!-- Salad/Healthy -->
                        <div class="col-sm" id="salad-emoji">
                            <img src="images/salad2.png" width="75%">
                            <div class="form-check">
                                <input class="form-check-input position-static radio" type="radio" name="blankRadio"
                                    id="salad-radio" value="salad" aria-label="salad-radio">
                            </div>
                        </div>
                    </div>
                    </form>
                    <!-- /Emoji select -->
                    <hr>
                    <!-- City select -->
                    <form>
                        <div class="row" id="city-select">
                            <div class="form-group">
                                <span class="select-city" style="white-space: nowrap">
                                    <label for="select-city">City</label>
                                    <select class="form-control w-75" id="select-city">
                                        <option value="" disabled selected>City Select</option>
                                        <option>Seattle, WA</option>
                                        <option>San Francisco, CA</option>
                                        <option>Portland, OR</option>
                                        <option>New York, NY</option>
                                        <option>Chicago, IL</option>
                                    </select>
                                </span>
                            </div>
                    </form>
                    <!-- /City select -->
                </div>
                <!-- /Modal body -->
                <br>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" id="save-button">Save</button>
