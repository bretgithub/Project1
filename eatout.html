    <!-- drop down param inpute, need unique IDs to grab values with click even on submit to recall API with new query -->
    <div id="filter-section" class="container w-75 justify-content-center mt-4">
        <div class="container justify-content-center">
            <h1 style="color: white">Eat Out filters!</h1>
            <div class="row">
                <div class="col-md-3">
                    <form class="form">
                        <label class="my-1 mr-4" for="restaurant-cuisine" style="color: white">Cuisine
                        </label>
                        <select class="custom-select my-1 mr-sm-4" id="restaurant-cuisine">
                            <option value="" disabled selected>Choose...</option>
                            <option value="middle eastern">Middle Eastern</option>
                            <option value="sushi">Sushi</option>
                            <option value="asian">Asian</option>
                            <option value="african">African</option>
                            <option value="persian">Persian</option>
                            <option value="comfort">Comfort</option>
                            <option value="dessert">Dessert</option>
                            <option value="cocktails">Cocktails</option>
                            <option value="latin american">Latin American</option>
                            <option value="salad">Healthy</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-3">
                    <form class="form">
                        <label class="my-1 mr-4" for="restaurant-city" style="color: white">City
                        </label>
                        <select class="custom-select my-1 mr-sm-4" id="restaurant-city">
                            <option value="" disabled selected>Choose...</option>
                            <option value="Seattle, WA">Seattle, WA</option>
                            <option value="San Francisco, CA">San Francisco, CA</option>
                            <option value="Portland, OR">Portland, OR</option>
                            <option value="New York, NY">New York, NY</option>
                            <option value="Chicago, IL">Chicago, IL</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-3">
                    <form class="form">
                        <label class="my-1 mr-4" for="restaurant-price" style="color: white">Price Range
                        </label>
                        <select class="custom-select my-1 mr-sm-4" id="restaurant-price">
                            <option value="" disabled selected>Choose...</option>
                            <option value="1" id="cheap"> $ </option>
                            <option value="1,2" id="reasonable"> $$ </option>
                            <option value="1,2,3" id="moderate"> $$$ </option>
                            <option value="1,2,3,4" id="expensive"> $$$$ </option>
                        </select>
                    </form>
                </div>
                <div class="col-md-3">
                    <form class="form">
                        <label class="my-1 mr-4" for="restaurant-rating" style="color: white">Rating
                        </label>
                        <select class="custom-select my-1 mr-sm-4" id="restaurant-rating">
                            <option value="" disabled selected>Choose...</option>
                            <option value="1 - 2.9">Decent</option>
                            <option value="3 - 3.9">Good</option>
                            <option value="4 - 5">Exceptional</option>
                        </select>
                    </form>
                </div>
<!--            /rating      -->
            </div>
        </div>

        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-check-inline mr-3">
                        <input class="form-check-input dietary" type="checkbox" id="dietary" name="dietary"
                            value="vegetarian" unchecked>
                        <label class="form-check-label" for="vegetarian-check" style="color: white">
                            Vegetarian
                        </label>
                    </div>
                </div>
<!--                /vegetarian -->
                <div class="col-md-4">
                    <div class="form-check-inline mr-3">
                        <input class="form-check-input dietary" type="checkbox" id="dietary" name="dietary"
                            value="vegan" unchecked>
                        <label class="form-check-label" for="vegan-check" style="color: white">
                            Vegan
                        </label>
                    </div>
                </div>
                <!-- /vegan-->
                <div class="col-md-4">
                    <div class="form-check-inline mr-3">
                        <input class="form-check-input dietary" type="checkbox" id="dietary" name="dietary"
                            value="gluten-free" unckecked>
                        <label class="form-check-label" for="guten-free-check" style="color: white">
                            Gluten Free
                        </label>
                    </div>
                </div>
<!--           /gluten-free       -->
            </div>
        </div>
       
        <!-- submit button where our function will listen to gather values from above and new api call -->
        <div class="row my-3">
            <div class="col">
                <button type="submit" class="btn btn-dark mb-2" id="submit-restaurant-filters">Submit</button>
            </div>
        </div>
    </div>
