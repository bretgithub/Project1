  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">What are you feeling today?</h5>
        </div>

        <div class="modal-body">
          <div class="row" id="pick-emoji">
            <!-- Sushi/Asian -->
            <div class="col-sm" id="sushi-emoji">
              <img src="images/sushi2.png" width="75%">
              <div class="form-check">
                <input class="form-check-input position-static radio" type="radio" name="blankRadio" id="sushi-radio"
                  value="sushi" aria-label="sushi-radio">
              </div>
            </div>
            <!-- Cocktail/Beer/Wine -->
            <div class="col-sm" id="cocktail-emoji">
              <img src="images/cocktail2.png" width="75%">
              <div class="form-check">
                <input class="form-check-input position-static radio" type="radio" name="blankRadio" id="cocktail-radio"
                  value="cocktail" aria-label="cocktail-radio">
              </div>
            </div>
            <!-- Cake/Dessert -->
            <div class="col-sm" id="cake-emoji">
              <img src="images/cake2.png" width="75%">
              <div class="form-check">
                <input class="form-check-input position-static radio" type="radio" name="blankRadio" id="cake-radio"
                  value="cake" aria-label="cake-radio">
              </div>
            </div>
            <!-- Pasta/Italian -->
            <div class="col-sm" id="pasta-emoji">
              <img src="images/pasta2.png" width="75%">
              <div class="form-check">
                <input class="form-check-input position-static radio" type="radio" name="blankRadio" id="pasta-radio"
                  value="pasta" aria-label="pasta-radio">
              </div>
            </div>
            <!-- Salad/Healthy -->
            <div class="col-sm" id="salad-emoji">
              <img src="images/salad2.png" width="75%">
              <div class="form-check">
                <input class="form-check-input position-static radio" type="radio" name="blankRadio" id="salad-radio"
                  value="salad" aria-label="salad-radio">
              </div>
            </div>
          </div>
          </form>
          <!-- /Emoji select -->
          <hr>
          <!-- City select -->
          <form>
            <div class="row" id="city-select">
              <div class="form-group">
                <span class="select-city" style="white-space: nowrap">
                  <label for="select-city">City</label>
                  <select class="form-control w-75" id="select-city">
                    <option value="" disabled selected>City Select</option>
                    <option>Seattle, WA</option>
                    <option>San Francisco, CA</option>
                    <option>Portland, OR</option>
                    <option>New York, NY</option>
                    <option>Chicago, IL</option>
                  </select>
                </span>
              </div>
          </form>
          <!-- /City select -->
        </div>
        <!-- /Modal body -->
        <br>
        <!-- Modal footer -->
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" id="save-button">Save</button>
        </div>
        <!-- /Modal footer -->
      </div>
    </div>
  </div>

  <!-- ============================LOGIN & SIGN UP MODALS================================ -->
  <!-- Modal -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

          <h5 class="modal-title" id="exampleModalLongTitle">Login or Sign Up</h5>
          </button>
        </div>

            <label for="exampleInputEmail1">Sign Up</label>
            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
              placeholder="example@gmail.com">
          </div>
          <!--this is the area for password text-->
          <div class="form-group">
            <label for="examplePassword">Password</label>
            <input type="password" class="form-control pwd" id="userPassword" placeholder="password">
          </div>
        </div>

        <br>
        <!-- Modal footer -->
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary" id="login-button">Login</button>
          <button type="button" class="btn btn-primary" id="create-button">Create New Account</button>
        </div>
        <!-- /Modal footer -->
      </div>
    </div>
