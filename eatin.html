    <div id="filter-section" class="container w-75 justify-content-center mt-4">
        <div class="container justify-content-center">
            <h1 style="color: white">Eat In filters!</h1>
            <div class="row">
                <div class="col-md-4">
                    <form class="form">
                        <label class="my-1 mr-4" for="recipe-cuisine" style="color: white">Cuisine
                        </label>
                        <select class="custom-select my-1 mr-sm-4" id="recipe-cuisine">
                            <option value="" disabled selected>Choose...</option>
                            <option value="middle-eastern">Middle Eastern</option>
                            <option value="sushi">Sushi</option>
                            <option value="asian">Asian</option>
                            <option value="african">African</option>
                            <option value="persian">Persian</option>
                            <option value="comfort">Comfort</option>
                            <option value="dessert">Dessert</option>
                            <option value="cocktails">Cocktails</option>
                            <option value="latin-american">Latin American</option>
                            <option value="salad">Healthy</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-4">
                    <form class="form">
                        <label class="my-1 mr-4" for="recipe-prep-time" style="color: white">Prep Time
                        </label>
                        <select class="custom-select my-1 mr-sm-4" id="recipe-prep-time">
                            <option value="" disabled selected>Choose...</option>
                            <option value="1-14"> 1 - 15 min</option>
                            <option value="15-29"> 15 - 30 min</option>
                            <option value="30%2B"> 30 min</option>
                        </select>
                    </form>
                </div>
                <div class="col-md-4">
                    <form class="form">
                        <label class="my-1 mr-4" for="recipe-calories" style="color: white">Calories
                        </label>
                        <select class="custom-select my-1 mr-sm-4" id="recipe-calories">
                            <option value="" disabled selected>Choose...</option>
                            <option value="1-349"> &lt; 350</option>
                            <option value="350-700"> 350 - 700</option>
                            <option value="700%2B"> &gt; 700</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-check-inline mr-3">
                        <input class="form-check-input dietary" type="checkbox" id="dietary" name="dietary"
                            value="vegetarian" unchecked>
                        <label class="form-check-label" for="vegetarian-check" style="color: white">
                            Vegetarian
                        </label>
                    </div>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="col-md-4">
                    <div class="form-check-inline mr-3">
                        <input class="form-check-input dietary" type="checkbox" id="dietary" name="dietary"
                            value="vegan" unchecked>
                        <label class="form-check-label" for="vegan-check" style="color: white">
                            Vegan
                        </label>
                    </div>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="col-md-4">
                    <div class="form-check-inline mr-3">
                        <input class="form-check-input dietary" type="checkbox" id="dietary" name="dietary"
                            value="gluten-free" unckecked>
                        <label class="form-check-label" for="guten-free-check" style="color: white">
                            Gluten Free
                        </label>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
        <!-- submit button where our function will listen to gather values from above and new api call -->
        <div class="container justify-content-center">
            <div class="row my-3">
                <div class="col">
                    <button type="submit" class="btn btn-dark mb-2" id="submit-recipe-filters">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container w-100 justify-content-center">
        <div class="row justify-content-center" id="recipes-container">

        </div>
